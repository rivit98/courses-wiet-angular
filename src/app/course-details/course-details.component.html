<div class="container">
    <div class="card text-center">
        <div class="card-header justify-content-center">
            <h3>{{ course.name }}</h3>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card-body">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Opis</td>
                                <td>{{ course.description }}</td>
                            </tr>
                            <tr>
                                <td>ECTS</td>
                                <td>{{ course.ects }}</td>
                            </tr>
                            <tr>
                                <td>Semestr</td>
                                <td>{{ course.semester }}</td>
                            </tr>
                            <tr>
                                <td>Uczestnicy</td>
                                <td>{{ course.studentsLimit }} / {{ course.studentsLimit }}</td>
                            </tr>
                            <tr>
                                <td>Typ zajęć</td>
                                <td>{{ course.type }}</td>
                            </tr>
                            <tr>
                                <td>Ocena</td>
                                <td>
                                    {{ currentRating }}
                                    <star-rating [value]="this.currentRating" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="{{this.checkIfRated()}}" (rate)="onRate($event)"></star-rating>
                                </td>
                            </tr>
                            <tr>
                                <td>Liczba ocen</td>
                                <td>{{ course.ratings.length }}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-img-bottom">
                    <img src="{{ course.image }} " class="img-thumbnail img-fluid">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mb-4">
                <button type="button" class="btn btn-primary">Zapisz się na kurs</button>&nbsp;
                <button type="button" class="btn btn-secondary" [routerLink]="['']">Powrót</button>


            </div>
        </div>
    </div>
</div>
