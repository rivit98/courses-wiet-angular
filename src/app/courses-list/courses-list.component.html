<div class="container-fluid text-center">
    <div class="row col-md-12 justify-content-center">
        <h4 class="text-center">Filtrowanie</h4>

    </div>
    <div class="row col-md-12 justify-content-center">
        <h1 class="text-center">Lista Kursów</h1>
    </div>
    <div class="row col-md-12 justify-content-center">
        <app-course *ngFor="let c of coursesList" [course]="c" (onDeleteSignal)="onDeleteSignal($event)">

        </app-course>
        <div *ngIf="coursesList.length == 0" class="alert alert-danger w-75 p-3" role="alert">
            Brak kursów
        </div>
    </div>

    <app-course-add-form></app-course-add-form>


</div>
