<div class="container-fluid text-center">
    <app-course-filter (filterCriteriaChanged)="filterChanged($event)"></app-course-filter>
    <div class="row col-md-12 justify-content-center mt-5">
        <h1 class="text-center">Lista Kursów</h1>
    </div>
    <div class="row col-md-12 justify-content-center">
        <ng-container *ngIf="(coursesList | 
        ectsPipe: filterCriteria.ectsValues |
        semesterPipe: filterCriteria.semesterValues |
        ratePipe: filterCriteria.rateValues |
        searchTextPipe : filterCriteria.textValue
        ) as filteredCourses">
            <app-course *ngFor="let c of filteredCourses" [course]="c" (onDeleteSignal)="onDeleteSignal($event)">

            </app-course>
            <div *ngIf="!filteredCourses.length" class="alert alert-danger w-75 p-3" role="alert">
                Brak kursów!
            </div>
        </ng-container>
    </div>

    <app-course-add-form></app-course-add-form>
</div>
